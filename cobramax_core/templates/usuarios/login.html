<!-- usuarios/templates/usuarios/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBRA-MAX - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .login-brand {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-brand i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .login-brand h1 {
            color: #333;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-brand">
                <i class="fas fa-bolt"></i>
                <h1>COBRA-MAX</h1>
                <p class="text-muted">Sistema de Gestión de Cobranzas</p>
            </div>

            {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}  <!-- ← ESTA LÍNEA ES CRUCIAL -->
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">
                        <i class="fas fa-user me-2"></i>Usuario
                    </label>
                    <input type="text" 
                           name="username" 
                           id="id_username" 
                           class="form-control form-control-lg" 
                           placeholder="Ingresa tu usuario"
                           required
                           autofocus
                           value="{{ request.POST.username }}">
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Contraseña
                    </label>
                    <input type="password" 
                           name="password" 
                           id="id_password" 
                           class="form-control form-control-lg" 
                           placeholder="Ingresa tu contraseña"
                           required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </button>
                </div>

                <!-- Opcional: Enlace para recuperar contraseña -->
                <div class="text-center mt-3">
                    <a href="#" class="text-muted small">¿Olvidaste tu contraseña?</a>
                </div>
            </form>

            <div class="text-center mt-4">
                <small class="text-muted">
                    Sistema de Gestión COBRA-MAX &copy; {% now "Y" %}
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
